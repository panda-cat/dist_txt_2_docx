name: Build Network Report EXE

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'txt2docx-v0.0.5.py'
      - 'requirements.txt'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build-windows-exe:
    runs-on: windows-latest # é€‰æ‹© Windows å¹³å°è¿›è¡Œç¼–è¯‘ï¼Œå› ä¸ºç›®æ ‡æ˜¯ Windows EXE

    steps:
      - name: ðŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # æŽ¨èä½¿ç”¨ç¨³å®šçš„ Python ç‰ˆæœ¬

      - name: ðŸ“¦ Install Dependencies
        run: |
          # å‡è®¾ä½ çš„ä¾èµ–éƒ½åœ¨ requirements.txt ä¸­ï¼Œå¦‚æžœæ²¡æœ‰ï¼Œè¯·è‡ªè¡Œåˆ›å»º
          # pip install ntc_templates python-docx argparse
          pip install pyinstaller
          pip install ntc_templates python-docx

      - name: æŸ¥æ‰¾ ntc_templates æ¨¡æ¿è·¯å¾„
        id: find_ntc_templates
        run: |
          # åŠ¨æ€æŸ¥æ‰¾ ntc_templates æ¨¡æ¿çš„è·¯å¾„
          $templates_path = (Get-Item (pip show ntc-templates | Select-String "Location" | Select-Object -First 1)).Line.Split(' ')[1] + "\ntc_templates\templates"
          echo "templates_path=$templates_path" >> $env:GITHUB_OUTPUT
        shell: pwsh # ä½¿ç”¨ PowerShell (pwsh) è¿è¡Œ

      - name: ðŸ”¨ Build with PyInstaller
        # ä½¿ç”¨ä¸Šä¸€æ­¥æ‰¾åˆ°çš„è·¯å¾„ï¼Œå¹¶ç”¨åˆ†å· ';' åˆ†éš”ï¼Œç”¨äºŽ Windows ä¸Šçš„ --add-data
        # --collect-all ntc_templates è§£å†³ PackageNotFoundError
        run: |
          pyinstaller --onefile `
            --name "Network_Report_Tool" `
            --collect-all ntc_templates `
            --add-data "${{ steps.find_ntc_templates.outputs.templates_path }};ntc_templates/templates" `
            generate_report.py
        shell: pwsh

      - name: ðŸ“¦ Upload Artifact (for checking)
        uses: actions/upload-artifact@v4
        with:
          name: built-exe-debug
          path: dist/

      # å¯é€‰ï¼šå°† EXE æ–‡ä»¶é™„åŠ åˆ° GitHub Release
      - name: Get current date and tag
        id: date
        run: |
          echo "RELEASE_TAG=v$(Get-Date -Format yyyyMMdd.HHmm)" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: ðŸš€ Create Release and Upload EXE
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/heads/master')
